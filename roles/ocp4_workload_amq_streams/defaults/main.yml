---
# ------------------------------------------------
# AMQ Streams Operator Installation
# ------------------------------------------------

# Suppress debug messages if true
ocp4_workload_amq_streams_silent: false

# Operator namespace (cluster-wide installation)
ocp4_workload_amq_streams_operator_namespace: openshift-operators

# Channel to use for the AMQ Streams subscription
# When empty, uses the default channel for the OpenShift version
ocp4_workload_amq_streams_channel: ""

# Set automatic InstallPlan approval
# If false, also recommended to set starting_csv to pin a specific version
# This has no effect when using a catalog snapshot (always true)
ocp4_workload_amq_streams_automatic_install_plan_approval: true

# Set a starting ClusterServiceVersion
# Leave empty to get latest in channel when not using a catalog snapshot
# Highly recommended when using a catalog snapshot
ocp4_workload_amq_streams_starting_csv: ""

# Wait for the deployment to finish and verify success
ocp4_workload_amq_streams_wait_for_deploy: true

# ------------------------------------------------
# Operator Catalog Snapshot Settings
# ------------------------------------------------
# See AgnosticD docs for instructions on catalog snapshot images

# Use a catalog snapshot instead of live catalog
ocp4_workload_amq_streams_use_catalog_snapshot: false

# Catalog source name when using a snapshot (should be unique in cluster)
ocp4_workload_amq_streams_catalogsource_name: redhat-operators-snapshot-amq-streams

# Catalog snapshot image
ocp4_workload_amq_streams_catalog_snapshot_image: quay.io/rhpds/olm_snapshot_redhat_catalog

# Catalog snapshot image tag
ocp4_workload_amq_streams_catalog_snapshot_image_tag: "v4.19_2025_07_21"
