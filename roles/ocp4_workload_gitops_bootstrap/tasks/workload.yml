---
- name: Set _ocp4_workload_gitops_bootstrap_deployer_values
  ansible.builtin.set_fact:
    _ocp4_workload_gitops_bootstrap_deployer_values:
      deployer:
        domain: "{{ openshift_cluster_ingress_domain }}"
        apiUrl: "{{ openshift_api_url }}"
        guid: "{{ guid }}"

- name: Debug _ocp4_workload_gitops_bootstrap_deployer_values
  ansible.builtin.debug:
    msg: "{{ _ocp4_workload_gitops_bootstrap_deployer_values | to_yaml }}"

- name: Report boostrap application name
  ansible.builtin.debug:
    msg: "Deploying boostrap application: {{ ocp4_workload_gitops_bootstrap_application_name }}"

- name: Set App paths for 'bootstrap', infra + tenants deployment scenario
  when: ocp4_workload_gitops_bootstrap_application_name == 'bootstrap'
  ansible.builtin.set_fact:
    ocp4_workload_gitops_bootstrap_repo_path: "bootstrap"

- name: Set App path for 'bootstrap-platform', platform only deployment scenario
  when: ocp4_workload_gitops_bootstrap_application_name == 'bootstrap-platform'
  ansible.builtin.set_fact:
    ocp4_workload_gitops_bootstrap_repo_path: "platform/bootstrap"

- name: Set App path for 'bootstrap-infra', infra only deployment scenario
  when: ocp4_workload_gitops_bootstrap_application_name == 'bootstrap-infra'
  ansible.builtin.set_fact:
    ocp4_workload_gitops_bootstrap_repo_path: "infra/bootstrap"

- name: "Set App path and name for 'bootstrap-tenant', infra only deployment scenario"
  when: ocp4_workload_gitops_bootstrap_application_name == 'bootstrap-tenant'
  ansible.builtin.set_fact:
    ocp4_workload_gitops_bootstrap_repo_path: "tenant/bootstrap"
    ocp4_workload_gitops_bootstrap_application_name: "bootstrap-tenant-{{ guid }}"

- name: Create bootstrap ArgoCD application
  kubernetes.core.k8s:
    state: present
    template: application.yaml.j2

# Bootstrap Application created has no labels. Consider adding.
#
# Child applications are tracked:
#
# creates tracking annotations like this:
#   annotations:
#     argocd.argoproj.io/tracking-id: 'infra-bootstrap:argoproj.io/Application:openshift-gitops/bastion'
#
#   annotations:
#     argocd.argoproj.io/tracking-id: 'bootstrap:argoproj.io/Application:openshift-gitops/infra-bootstrap'

- name: Wait until bootstrap ArgoCD application is healthy and synced
  kubernetes.core.k8s_info:
    api_version: argoproj.io/v1alpha1
    kind: Application
    name: "{{ ocp4_workload_gitops_bootstrap_application_name }}"
    namespace: openshift-gitops
  register: argocd_bootstrap
  retries: "{{ ocp4_workload_gitops_bootstrap_health_retries }}"
  delay: 10
  until:
    - argocd_bootstrap is defined
    - argocd_bootstrap.resources is defined
    - argocd_bootstrap.resources | length > 0
    - argocd_bootstrap.resources[0].status is defined
    - argocd_bootstrap.resources[0].status.health.status is defined
    - argocd_bootstrap.resources[0].status.health.status == "Healthy"
    - argocd_bootstrap.resources[0].status.sync.status is defined
    - argocd_bootstrap.resources[0].status.sync.status == "Synced"
  ignore_errors: "{{ ocp4_workload_gitops_bootstrap_health_ignore | bool }}"

# - name: Pause for a minute while the bootstrap app deploys
#   ansible.builtin.pause:
#     seconds: 60

- name: Validate all applications with our label in any namespace are healthy and synced
  when: ocp4_workload_gitops_bootstrap_application_wait | bool
  kubernetes.core.k8s_info:
    api_version: argoproj.io/v1alpha1
    kind: Application
    label_selectors:
      - "app.kubernetes.io/instance={{ ocp4_workload_gitops_bootstrap_application_name }}"
  register: _all_apps
  delay: 10
  retries: "{{ ocp4_workload_gitops_bootstrap_application_health_retries }}"
  until:
    - _all_apps is defined
    - _all_apps.resources is defined
    # json_query: length of list of resources found == length of list of those with good status
    - _all_apps.resources | json_query('length([?status.health.status==`Healthy` || status.health.status==`Suspended`]) == length(@)')
    - _all_apps.resources | json_query('length([?status.sync.status==`Synced`]) == length(@)')
