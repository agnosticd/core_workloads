---
ocp4_workload_authentication_rhsso_namespace: rhsso
ocp4_workload_authentication_rhsso_target_namespaces: ["rhsso"]
ocp4_workload_authentication_rhsso_channel: stable
ocp4_workload_authentication_rhsso_starting_csv: ""
# ocp4_workload_authentication_rhsso_starting_csv: rhsso-operator.7.6.3-opr-002
ocp4_workload_authentication_rhsso_automatic_install_plan_approval: true
ocp4_workload_authentication_rhsso_use_catalog_source: false
ocp4_workload_authentication_rhsso_catalogsource_image: quay.io/gpte-devops-automation/olm_snapshot_redhat_catalog
ocp4_workload_authentication_rhsso_catalogsource_tag: v4.19_2025_07_21

ocp4_workload_authentication_rhsso_admin_create: true
ocp4_workload_authentication_rhsso_admin_username: admin
# Empty password will be generated by the workload
ocp4_workload_authentication_rhsso_admin_password: ""
# Length of the admin password if generated
ocp4_workload_authentication_rhsso_admin_password_length: 12

ocp4_workload_authentication_rhsso_user_count: "{{ num_users | default(0) }}"
# User name for single user deployment
ocp4_workload_authentication_rhsso_user_name: student
# Base user name for multi-user deployment
ocp4_workload_authentication_rhsso_user_name_base: user
# Empty password will be generated by the workload
ocp4_workload_authentication_rhsso_user_password: ""
# Length of the user password if generated
ocp4_workload_authentication_rhsso_user_password_length: 12

ocp4_workload_authentication_rhsso_remove_kubeadmin: true

ocp4_workload_authentication_rhsso_config: "{{ config | default('openshift-cluster') }}"

# agnosticd_user_info controls
# If set to false then no agnosticd_user_info will be reported
ocp4_workload_authentication_rhsso_enable_user_info_messages: true
# Only report per-user messages if number of users is greater than one
ocp4_workload_authentication_rhsso_enable_user_info_data: "{{ ocp4_workload_authentication_rhsso_user_count | int > 1 }}"

# If you're creating the "openshift" realm and want to add Realm Roles:
# ocp4_workload_authentication_rhsso_openshift_realm_roles:
# - "Public"
# If you're creating the "openshift" client and want to add more redirect uris:
# ocp4_workload_authentication_rhsso_openshift_redirect_uris:
# - "https://smartvillage-web-smartvillage.apps.cluster-*"
